<!-- Add Goal Modal -->
<div id="goalModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3 id="goalModalTitle">Add Goal</h3>
        </div>
        <form id="goalForm" onsubmit="handleGoalSubmit(event)">
            <input type="hidden" id="goal-id">
            <div class="form-group">
                <label>Goal Title</label>
                <input type="text" id="goal-title" required>
            </div>
            <div class="form-group">
                <label>Target Amount</label>
                <input type="number" id="goal-target" step="0.01" required>
            </div>
            <div class="form-group">
                <label>Current Savings</label>
                <input type="number" id="goal-current" step="0.01" required>
            </div>
            <div class="form-group">
                <label>Deadline</label>
                <input type="date" id="goal-deadline" required>
            </div>
            <div class="modal-actions">
                <button type="button" class="btn btn-secondary" onclick="closeModal('goalModal')">Cancel</button>
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>
</div>
